<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>{{{title}}}</title>
	<style>
		/* http://meyerweb.com/eric/tools/css/reset/
		   v2.0 | 20110126
		   License: none (public domain)
		*/

		html, body, div, span, applet, object, iframe,
		h1, h2, h3, h4, h5, h6, p, blockquote, pre,
		a, abbr, acronym, address, big, cite, code,
		del, dfn, em, img, ins, kbd, q, s, samp,
		small, strike, strong, sub, sup, tt, var,
		b, u, i, center,
		dl, dt, dd, ol, ul, li,
		fieldset, form, label, legend,
		table, caption, tbody, tfoot, thead, tr, th, td,
		article, aside, canvas, details, embed,
		figure, figcaption, footer, header, hgroup,
		menu, nav, output, ruby, section, summary,
		time, mark, audio, video {
			margin: 0;
			padding: 0;
			border: 0;
			font-size: 100%;
			font: inherit;
			vertical-align: baseline;
		}
		/* HTML5 display-role reset for older browsers */
		article, aside, details, figcaption, figure,
		footer, header, hgroup, menu, nav, section {
			display: block;
		}
		body {
			line-height: 1;
		}
		ol, ul {
			list-style: none;
		}
		blockquote, q {
			quotes: none;
		}
		blockquote:before, blockquote:after,
		q:before, q:after {
			content: '';
			content: none;
		}
		table {
			border-collapse: collapse;
			border-spacing: 0;
		}
	</style>
	<style>
		body {
			box-sizing: border-box;
			width: 100%;
			padding: 40px;
		}

		#console {
			width: 100%;
		}
	</style>
</head>
<body>
	<p id="status">Running...</p>
	<br>
	<div id="console"></div>
	<script type="text/javascript">
		(function() {
			'use strict';

			// VARIABLES //

			var methods = [
				'log',
				'error',
				'warn',
				'dir',
				'debug',
				'info',
				'trace'
			];

			// MAIN //

			/**
			* Main.
			*
			* @private
			*/
			function main() {
				var console;
				var str;
				var el;
				var i;

				// FIXME: IE9 has a non-standard `console.log` object (http://stackoverflow.com/questions/5538972/console-log-apply-not-working-in-ie9)
				console = window.console || {};

				for ( i = 0; i < methods.length; i++ ) {
					console[ methods[ i ] ] = write;
				}

				el = document.querySelector( '#console' );
				str = el.innerHTML;

				/**
				* Writes content to a DOM element. Note that this assumes a single argument and no substitution strings.
				*
				* @private
				* @param {string} message - message
				*/
				function write( message ) {
					str += '<p>'+message+'</p>';
					el.innerHTML = str;
				}
			}

			main();
		})();
	</script>
	<script type="text/javascript" src="{{{bundle}}}"></script>
</body>
</html>
