# Workflow name:
name: run_changed_benchmarks

# Workflow triggers:
on:
  push:
    paths:
      # List paths for which changes should trigger this workflow:
      - 'lib/**/benchmark/**'

# Workflow jobs:
jobs:

  # Define a job for running changed benchmarks...
  process:

    # Define a display name:
    name: 'Run changed benchmarks'

    # Define the type of virtual host machine:
    runs-on: ubuntu-latest

    # Define the sequence of job steps...
    steps:
      # Checkout the repository:
      - name: 'Checkout repository'
        uses: actions/checkout@v3
        with:
          # Specify whether to remove untracked files before checking out the repository:
          clean: true

          # Limit clone depth to the last 25 commits:
          fetch-depth: 25

          # Specify whether to download Git-LFS files:
          lfs: false
        timeout-minutes: 10

      # Install Node.js:
      - name: 'Install Node.js'
        uses: actions/setup-node@v3
        with:
          node-version: '16' # 'lts/*'
        timeout-minutes: 5

      # Install dependencies (accounting for possible network failures, etc, when installing node module dependencies):
      - name: 'Install dependencies'
        run: |
          make install-node-modules || make install-node-modules || make install-node-modules
        timeout-minutes: 15

      # Initialize development environment:
      - name: 'Initialize development environment'
        run: |
          make init
        timeout-minutes: 5

      # Get list of changed files:
      - name: 'Get list of changed files'
        id: changed-files
        uses: tj-actions/changed-files@v32
        with:
          separator: ' '
          files: |
            **/benchmark/**

      # Run JavaScript benchmarks:
      - name: 'Run JavaScript benchmarks'
        run: |
          files=$(echo "${{ steps.changed-files.outputs.all_changed_files }}" | tr ' ' '\n' | grep -E '\.js$' | tr '\n' ' ' | sed 's/ $//')
          if [ -n "$files" ]; then
            make benchmark-javascript-files FILES="${files}"
          fi
        timeout-minutes: 5
