# Workflow name:
name: first_time_greeting

# Workflow triggers:
on: [pull_request_target, issues]

# Global permissions:
permissions:
  # Allow read-only access to the repository contents:
  contents: read

# Workflow jobs:
jobs:

  # Define a job for commenting on first-time contributions...
  greeting:

    # Define a display name:
    name: 'Welcome new contributors'

    # Define the type of virtual host machine:
    runs-on: ubuntu-latest

    # Define the sequence of job steps...
    steps:

      # Greet first-time contributors:
      - name: 'Greet first-time contributors'
        # Pin action to full length commit SHA corresponding to v1.2.0
        uses: actions/first-interaction@1dbfe1ba5525b8257e1f259b09745bee346d62d8
        with:
          repo-token: ${{ secrets.CHATBOT_GITHUB_TOKEN }}
          issue-message: |
            :wave: Hi there! :wave:

            And thank you for opening your first issue! We will get back to you shortly. :runner: :dash:
          pr-message: |
            :wave: Hi there! :wave:

            And thank you for opening your first pull request! We will review it shortly. :runner: :dash:
