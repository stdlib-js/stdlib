# Customize the test machine:
machine:

  # Environment variables for all build commands:
  environment:
    NODE_PATH: "$HOME/$CIRCLE_PROJECT_REPONAME/lib/node_modules"

  # Version of Node.js to use:
  node:
    version: 8

  post:
    # Log metrics in the background in order to monitor resource usage over time:
    - 'FILE=$CIRCLE_ARTIFACTS/process_metrics.txt; while true; do ps -u ubuntu -eo pid,%cpu,%mem,rss,args,uname -w -w --sort=-%mem >> $FILE; echo "----------" >> $FILE; sleep 1; done':
        background: true


# Customize the repository after checkout:
checkout:
  post:
    - 'git init'


# Custom environment dependencies:
dependencies:
  override:
    - 'nvm install node && nvm use node && npm update -g npm'
    - 'make --version'
    - 'gcc --version'
    - 'gfortran --version'
    - 'git --version'
    - 'node --version'
    - 'npm --version'


# Custom test commands:
test:
  override:
    - 'chmod +x ./tools/ci/circle/script && ./tools/ci/circle/script':
        parallel: true
  post:
    - 'chmod +x ./tools/ci/circle/after_script && ./tools/ci/circle/after_script':
        parallel: true
